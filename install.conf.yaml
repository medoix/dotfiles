- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.config/:
        glob: true
        path: config/*
    ~/.gitconfig:
    ~/.scripts:
    ~/.xinitrc:
    ~/.zprofile:
    ~/.zshrc:

- create:
    - ~/downloads
    - ~/.images
    - ~/projects
    - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
